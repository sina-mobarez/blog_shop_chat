{% extends "base_form.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h2>تغییر  رمز عبور</h2>
    <hr>
    <div class="row" >
        <div class="col-4 mx-auto" style="direction: rtl;">
            <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

        <p style="float-right"><a href="{% url 'edit_profile' %}">لغو کردن</a></p>
        <button type="submit" class="btn btn-primary">ثبت</button>
        <button type="reset" class="btn btn-primary">پاکسازی فرم</button>
    </form>
</div>
</div>
</div>
{% endblock %}
