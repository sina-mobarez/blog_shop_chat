{% extends "base_form.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row text-center">
    <div class="col-md-12 mt-5 mb-5 pb-5">
        <div class="shadow-box-example hoverable flex-center">
<article>
    {% if user.is_authenticated %}
    <h3>اصلاح تایپ فروشگاه</h3>
    <br>
    <br>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">ثبت کردن</button>
      <button type="reset" class="btn btn-primary">پاکسازی فرم</button>
  </form>

    {% endif %}

          </article>
        </div>
    </div>

</div>

    {% endblock content %}
